<section class="vh-100" style="background-color: #e4e5e6;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">
            <h3 class="mb-5">Sign in</h3>
            <form [formGroup]="loginForm">
              <div class="form-outline mb-4 form-group">
                <input type="text" formControlName="email" class="form-control" placeholder="Email">
              </div>

              <div class="form-outline mb-4 form-group">
                <input type="password" formControlName="password" class="form-control" placeholder="Password">
              </div>

              <button type="button" (click)="Login()" [disabled]="!loginForm.valid"
                class="btn btn-primary px-4">Login</button>

              <p-messages [(value)]="message" [closable]="false" width="100%"></p-messages>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
